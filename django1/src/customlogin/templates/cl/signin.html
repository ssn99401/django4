{% extends 'base.html' %}
{% block content %}
{# form : SigninForm 객체, error : 에러발생시 전달되는 문자열 #}
<h3>로그인</h3>
{% if error %}
<p style="color:red">{{ error }} </p>
{% endif %}
<form action="", method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<input type="submit" value="로그인">
</form>

<a href="/vote/">메인으로 돌아가기</a>

{% endblock %}
