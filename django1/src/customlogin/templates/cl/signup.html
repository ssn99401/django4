{% extends 'base.html' %}
{% block content %}
<h2> 회원 가입 </h>

{# form : SignpuForm 객체, error : 사용자 입력에 따른 에러코드(문자열) #}
<!-- 에러 코드 출력 -->
{% if error %}
<p style="color: red">{{error}}</p>
{% endif %}
<form action="" method='post'>

	{% csrf_token %}
	<table border = 1>
	{{ form.as_table }}
	</table>
	<input type='submit' value='회원가입'>


</form>
{% endblock %}
