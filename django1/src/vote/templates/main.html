{% extends 'base.html' %}
{% block head %}
{% load static %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src = "{% static 'vote/js/randomColor/randomColor.js' %}"></script>
    <script src = "{% static 'vote/js/datetimepicker/jquery.datetimepicker.js' %}"></script>
    <script src = "{% static 'vote/js/chartjs/chart.js' %}"></script>
    <script src = "{% static 'vote/js/cookiejs/cookie.js' %}"></script>
    <script src = "{% static 'vote/js/oAuth2utils.js' %}"></script>
    <script src = "{% static 'vote/js/gfitRest.js' %}"></script>
    <script src = "{% static 'vote/js/utilities.js' %}"></script>
    <script src = "{% static 'vote/js/stats.js' %}"></script>
    <script src = "{% static 'vote/js/core.js' %}"></script>
    <link rel="stylesheet" type = "text/css" href=" {% static 'vote/css/jquery.datetimepicker.css' %}"/>
    <link rel="stylesheet" type = "text/css" href=" {% static 'vote/css/styles.css' %}"/>
{% endblock %}
{% block content %}
<a href="{% url 'blog:index' %}">게시판</a>
<a href="{% url 'cal:calendar' %}">캘린더</a>
<a href="/vote">운동 모임 개설</a>

  <h2>MY ACTIVITY</h2>
  <div id="not-logged">
    구글 계정으로 로그인하시면 구글 피트니스 어플과 연동하여 더 많은 정보를 받아볼 수 있습니다! <input type="button" onclick="requestGoogleAuthToken()" value="로그인">
  </div>

  <div id="logged-in">
    운동 정보를 리셋하고 싶으시면 다시 로그인 해주세요! <input type="button" value="로그아웃" onclick="resetCookies()">
    <br>
    <br>
    <div id="request-result"></div>
      <div id="stats">
      <hr>
      <canvas id="chart-calories" width="400" height="250" style="display: inline-block;"></canvas>
      <canvas id="chart-distance" width="400" height="250" style="display: inline-block;"></canvas>
      <canvas id="chart-steps" width="400" height="250" style="display: inline-block;"></canvas>
      <br>
      <canvas id="chart-activities" width="1200" height="400" style="display: inline-block;"></canvas>
      <canvas id="chart-month-pie" width="400" height="400" style="display: inline-block;"></canvas>
      <br><br>
      <input id="stats-calendar" type="text">
      <table id="stats-calendar-day">
        <tr class="day-header">
          <td>날짜</td>
          <td></td>
        </tr>
        <tr class="day-steps">
          <td>걸음</td>
          <td></td>
        </tr>
        <tr class="day-cals">
          <td>칼로리</td>
          <td></td>
        </tr>
        <tr class="day-distance">
          <td>거리</td>
          <td></td>
        </tr>
        <tr class="day-activities">
          <td colspan="2"><b>나의 운동</b></td>
        </tr>
      </table>
    </div>
  </div>
{% endblock %}
